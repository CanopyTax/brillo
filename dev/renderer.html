<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renderer</title>
</head>
<body>
Renderer!

<script>
  const { BrilloRenderer } = require('../build/renderer.js');
  const brilloRenderer = new BrilloRenderer({
    rendererAction: async () => {
      return 10 + 10;
    }
  });
  brilloRenderer.talk('mainAction').subscribe((answer) => {
    console.log('renderer answer:', answer);
  });
</script>
</body>
</html>
